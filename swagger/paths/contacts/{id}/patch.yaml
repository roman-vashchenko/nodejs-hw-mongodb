tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: 'Contact name'
            example: 'Roman Good'
          phoneNumber:
            type: string
            description: 'Contact number'
            example: '123-123-123'
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66cf9f315e399207a87e6bdb
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'The contact was successfully updated.'
            data:
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: 'Contact not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Successfully with id 66995563aac8191253f0bfd8 not found'
            data:
              type: object
              example: {}
