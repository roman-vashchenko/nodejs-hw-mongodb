tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login a user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'romario@gmail.com'
          password:
            description: "Contact's password"
            type: string
            example: 'examplepwd12345'
responses:
  '200':
    description: 'Logged in an user!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  description: 'AccessToken'
                  type: string
                  example: 3htj5G2dEOFGF2MiBY2PGXHhVmoAjmX1MX13c7K

  '404':
    description: 'User not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: 'User not found!'
