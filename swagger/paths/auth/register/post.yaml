tags:
  - Auth
summary: Create user
operationId: createUser
description: 'Create a user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Romario'
          email:
            description: "User's email"
            type: string
            example: 'romario@gmail.com'
          password:
            description: "Contact's password"
            type: string
            example: 'examplepwd12345'
responses:
  '201':
    description: 'Created a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered a user!'
            data:
              $ref: ../../../components/schemas/user.yaml
  '409':
    description: 'User creation error'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: 'Email in use!'
